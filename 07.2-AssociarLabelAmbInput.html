<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asscoair Label Amb Input</title>
</head>
<body>
    <h1>Associar Label Amb Input</h1>
    <a href="index.html">ANAR AL ÍNDEX</a>
    <h2>Associació més comuna d'un label amb un input</h2>
    <form>
        <label for="name">Nom</label>
        <input id="name">
        <button>Enviar formulari</button>
    </form>

    <h2>Associació menys comuna d'un label amb un input</h2>
    <form>
        <label>
            Nom <input>
        </label>
        <button>Enviar formulari</button>
    </form>
</body>
</html>
