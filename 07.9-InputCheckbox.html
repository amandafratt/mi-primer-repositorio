<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de tipus checkbox</title>
</head>
<body>
    <h1>Input de tipus checkbox</h1>
    <a href="index.html">ANAR AL ÍNDEX</a>
    <p>Ens permeten construir caselles de selecció.</p>

    <h2>Quins llenguatges web controles?</h2>
    <form>
        <label>HTML</label>
        <input type="checkbox" value="HTML" name="languages">
        <label>CSS</label>
        <input type="checkbox" value="CSS" name="languages">
        <label>Javascript</label>
        <input type="checkbox" value="Javascript" name="languages">
        <button>Enviar</button>
    </form>

    <h2>Atributs accessoris booleans</h2>
    <ul>
        <li>checked</li>
        <li>disabled</li>
        <li>autofocus</li>
    </ul>

</body>
</html>
